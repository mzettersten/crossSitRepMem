// generate a random subject ID (just to be safe)
var subject_id = Math.floor(Math.random()*1000000);

//general function for grabbing parameter from a URL
function getParamFromURL( name ) {
	name = name.replace(/[\[]/,"\\[").replace(/[\]]/,"\\]");
	var regexS = "[\?&]"+name+"=([^&#]*)";
	var regex = new RegExp( regexS );
	var results = regex.exec( window.location.href );
	if( results == null )
		return "";
	else
		return results[1];
}

//for Qualtrics ID
//save qualtricsID if it is part of the survey URL ?qualtricsId=
var qualtricsId = getParamFromURL( 'qualtricsId' );
//otherwise just use the randomly generated subject ID
if (qualtricsId==="") {
	qualtricsId=subject_id;
};
//make sure that nobody can enter anything damaging or crazy for workerId
qualtricsId.replace(/[^A-Za-z0-9_]/g, "");
 
//condition
var condition_temp=getParamFromURL( 'cond' );
//convert to more descriptive label (masked in URL to avoid biasing participant)
if (condition_temp=="i") {
	var condition="interleaved";
} else if (condition_temp=="m") {
	var condition="massed";
} else {
	var condition="massed";
};

//set
var set_num_temp=getParamFromURL( 'set' );
if (set_num_temp == "set1") {

	var set_num = "set2";
} else {
	var set_num = "set1";

//list

} else if (list_num_temp == "list4") {

	var memory_condition = "high";
} else if (memory_condition_temp == "n") {
	var memory_condition = "low";

var memory_info = "<br><br>At the beginning of every four trials, we will ask you to remember a sequence of five numbers (for example, the number sequence 54871). Your job is to try to remember this exact sequence while you are learning the words. After 4 trials, we will ask you to type in the number sequence from memory and give you feedback on whether you remembered it correctly. Then, we will show you a new number sequence to remember for the next four word learning trials. Try to remember the number sequence as best as you can. Please do not write down or copy the number - your compensation for the task will not depend on getting the number sequences correct. Just try to remember the numbers in order as best as you can as you learn the words.\n\n Make sure your audio is still on, then click NEXT to start learning!";
